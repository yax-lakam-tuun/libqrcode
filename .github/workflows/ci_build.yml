
name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Build docker image
        run: docker build -t libqrcode_ci_build -f ci_build.Dockerfile .
      
      - name: Build docker image
        run: docker run libqrcode_ci_build

